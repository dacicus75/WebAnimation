<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popmotion Animation Example</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Please fill out</h1>
        <p>Input name and email address.</p>
        <form>
            <span class="msg">Full name please!</span>
            <input type="text" placeholder="Name" class="txtfld">
            <input type="text" placeholder="Email Address" class="txtfld">

            <input type="submit" value="Enter information" class="btn">
        </form>
    </div>
    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

    <script>
        const container = popmotion.styler(document.querySelector('.container'));
        const formElements = document.querySelector('.inner');
        const msgPop = popmotion.styler(document.querySelector('.msg'));

        popmotion.tween({ 
    from: { 
        scale: .7,
        opacity: 0,
        y: -300
    },
    to: { 
        scale: 1,
        opacity: 1,
        y: 0
    },
    duration: 1000
})
.start(container.set);
    </script>
</body>
</html>
